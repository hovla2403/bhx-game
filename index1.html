        .game-btn {

            transition: all 0.3s ease;

        .game1-btn {

        .game2-btn {

        }
        
        .game-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .game-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .progress-container {
            display: none;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            text-align: center;
            color: #495057;
            font-weight: 500;
        }
        
        .results-container {
            max-height: 60vh;
            overflow-y: auto;
        }
        
        .result-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #28a745;
            animation: slideIn 0.3s ease;
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }
        
        .result-title {
            font-weight: bold;
            color: #495057;
        }
        
        .result-badge {
            background: #28a745;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .result-details {
            font-size: 14px;
            color: #6c757d;
            line-height: 1.4;
        }
        
        .summary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .stat-item {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            display: block;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .button-container {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

        // H√†m g·ªçi API t·ª´ frontend
        async function callGetRewardAPIForRecord(item, gameId, onProgress) {
            const url = 'https://apibhx.tgdd.vn/Game/GetReward';
            const baseHeaders = {
                'accept': 'application/json, text/plain, */*',
                // 'accept-encoding': 'gzip, deflate, br, zstd',
                'accept-language': 'en-US,en;q=0.9',
                'content-type': 'application/json',
                'origin': 'https://www.bachhoaxanh.com',
                'platform': 'webnew',
                // 'priority': 'u=1, i',
                'referer': 'https://www.bachhoaxanh.com/game/ngay-10-luong-ve',
                'referer-url': 'https://www.bachhoaxanh.com/game/ngay-10-luong-ve',
                'reversehost': 'http://bhxapi.live',
                // 'sec-ch-ua': '"Not)A;Brand";v="8", "Chromium";v="138", "Google Chrome";v="138"',
                // 'sec-ch-ua-mobile': '?0',
                // 'sec-ch-ua-platform': '"Windows"',
                // 'sec-fetch-dest': 'empty',
                // 'sec-fetch-mode': 'cors',
                // 'sec-fetch-site': 'cross-site',
                'user-agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/138.0.0.0 Safari/537.36',
                'xapikey': 'bhx-api-core-2022'
            };

            const headers = {
                ...baseHeaders,
                'accesstoken': item.accesstoken,
                'authorization': item.authorization,
                'customer-id': item['customer-id'],
                'deviceid': item.deviceid,
                'devicetoken': item.devicetoken,
                'username': item.username
            };

            const payload = {
                fromapp: 'mwg-game-web-bhx',
                locationInfo: {},
                gameId: gameId,
                typeId: 1,
                wardId: item.wardId
            };

            console.log(`B·∫Øt ƒë·∫ßu x·ª≠ l√Ω wardId: ${item.wardId}, username: ${item.username}, gameId: ${gameId}`);

            for (let i = 1; i <= 5; i++) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: headers,
                        body: JSON.stringify(payload)
                    });

                    const data = await response.json();

                    // G·ªçi callback ƒë·ªÉ c·∫≠p nh·∫≠t progress
                    onProgress({
                        wardId: item.wardId,
                        username: item.username,
                        gameId: gameId,
                        attempt: i,
                        status: 'processing',
                        timestamp: new Date().toISOString()
                    });

                    if (data.data && data.data.status == 2) {
                        console.log(`TH√ÄNH C√îNG t·∫°i l·∫ßn g·ªçi th·ª© ${i} v·ªõi wardId: ${item.wardId}, username: ${item.username}`);
                        return {
                            wardId: item.wardId,
                            username: item.username,
                            gameId: gameId,
                            attempt: i,
                            success: true,
                            message: `Th√†nh c√¥ng t·∫°i l·∫ßn th·ª≠ th·ª© ${i}`,
                            timestamp: new Date().toISOString()
                        };
                    }
                } catch (error) {
                    console.error(`L·ªói khi g·ªçi API l·∫ßn ${i} v·ªõi wardId ${item.wardId}:`, error.message);

                    if (error.status === 429) {
                        console.log(`D·ª™NG t·∫°i l·∫ßn g·ªçi th·ª© ${i} v·ªõi wardId: ${item.wardId} v√¨ l·ªói qu√° nhi·ªÅu y√™u c·∫ßu (429)`);
                        return {
                            wardId: item.wardId,
                            username: item.username,
                            gameId: gameId,
                            attempt: i,
                            success: false,
                            error: 'Qu√° nhi·ªÅu y√™u c·∫ßu (429)',
                            timestamp: new Date().toISOString()
                        };
                    }
                }

                await new Promise(resolve => setTimeout(resolve, 200));
            }

            return {
                wardId: item.wardId,
                username: item.username,
                gameId: gameId,
                attempt: 5,
                success: false,
                message: 'ƒê√£ th·ª≠ 5 l·∫ßn nh∆∞ng kh√¥ng th√†nh c√¥ng',
                timestamp: new Date().toISOString()
            };
        }

        // H√†m ch·∫°y game
        async function runGame(gameId) {
            const buttons = document.querySelectorAll('.game-btn');
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const results = document.getElementById('results');
            
            // Reset v√† disable buttons
            buttons.forEach(btn => btn.disabled = true);
            progressContainer.style.display = 'block';
            progressFill.style.width = '0%';
            progressText.textContent = 'ƒêang kh·ªüi t·∫°o...';
            results.innerHTML = '';
            
            console.log('=== FRONTEND GAME START ===');
            console.log('GameId:', gameId);
            console.log('Total records:', API_DATA.length);
            
            try {
                const gameResults = [];
                let completedCount = 0;

                // H√†m callback ƒë·ªÉ c·∫≠p nh·∫≠t progress
                const onProgress = (progress) => {
                    progressText.textContent = `ƒêang x·ª≠ l√Ω: ${progress.username} - L·∫ßn th·ª≠: ${progress.attempt}`;
                };

                // X·ª≠ l√Ω t·ª´ng item
                for (const item of API_DATA) {
                    const result = await callGetRewardAPIForRecord(item, gameId, onProgress);
                    gameResults.push(result);
                    completedCount++;

                    // C·∫≠p nh·∫≠t progress bar
                    const percentage = (completedCount / API_DATA.length) * 100;
                    progressFill.style.width = percentage + '%';
                    progressText.textContent = `Ho√†n th√†nh: ${completedCount}/${API_DATA.length} (${Math.round(percentage)}%)`;

                    // Hi·ªÉn th·ªã k·∫øt qu·∫£ th√†nh c√¥ng
                    if (result.success) {
                        addResult(result);
                    }

                    // Delay gi·ªØa c√°c request
                    await new Promise(resolve => setTimeout(resolve, 500));
                }

                // Hi·ªÉn th·ªã t·ªïng k·∫øt
                showSummary({
                    gameId: gameId,
                    results: gameResults,
                    successCount: gameResults.filter(r => r.success).length,
                    totalCount: gameResults.length
                });

            } catch (error) {
                console.error('Error:', error);
                results.innerHTML = `
                    <div class="result-item" style="border-left-color: #dc3545;">
                        <div class="result-header">
                            <div class="result-title">‚ùå L·ªói x·∫£y ra</div>
                        </div>
                        <div class="result-details">${error.message}</div>
                    </div>
                `;
            } finally {
                // Enable buttons
                buttons.forEach(btn => btn.disabled = false);
                progressContainer.style.display = 'none';
            }
        }

        function addResult(result) {
            const results = document.getElementById('results');
            const resultElement = document.createElement('div');
            resultElement.className = 'result-item';
            resultElement.innerHTML = `
                <div class="result-header">
                    <div class="result-title">
                        ‚úÖ ${result.username} (Ward: ${result.wardId})
                    </div>
                    <div class="result-badge">

                    <strong>Th·ªùi gian:</strong> ${new Date(result.timestamp).toLocaleString('vi-VN')}<br>
                    <strong>K·∫øt qu·∫£:</strong> ${result.message}
                </div>
            `;
            results.appendChild(resultElement);
            results.scrollTop = results.scrollHeight;
        }

        function showSummary(data) {
            const results = document.getElementById('results');
            const gameNumber = data.gameId === 36 ? '2' : '1';
            
            const summaryElement = document.createElement('div');
            summaryElement.className = 'summary';
            summaryElement.innerHTML = `
                <h3>üéâ Ho√†n th√†nh Game ${gameNumber} (Frontend)</h3>
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-number">${data.successCount}</span>
                        <span class="stat-label">Th√†nh c√¥ng</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">${data.totalCount - data.successCount}</span>
                        <span class="stat-label">Th·∫•t b·∫°i</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">${data.totalCount}</span>
                        <span class="stat-label">T·ªïng c·ªông</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">${Math.round((data.successCount/data.totalCount)*100)}%</span>
                        <span class="stat-label">T·ª∑ l·ªá th√†nh c√¥ng</span>
                    </div>
                </div>
            `;
            results.insertBefore(summaryElement, results.firstChild);
        }
